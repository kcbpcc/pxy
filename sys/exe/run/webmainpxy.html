<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Display</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .content {
            flex: 2;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            padding: 20px;
            background-color: #f0f0f0;
            box-sizing: border-box;
        }
        .section {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
            overflow: auto;
        }
        .sidebar {
            flex: 1;
            background-color: #fff;
            border-left: 2px solid #ddd;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="section" id="section1">
                <h2>Section 1</h2>
                <div id="csvTable">Loading data...</div>
            </div>
            <div class="section">
                <h2>Section 2</h2>
                <p>Content for section 2.</p>
            </div>
            <div class="section">
                <h2>Section 3</h2>
                <p>Content for section 3.</p>
            </div>
            <div class="section">
                <h2>Section 4</h2>
                <p>Content for section 4.</p>
            </div>
        </div>
        <div class="sidebar">
            <iframe src="webchrtpxy.html" title="Nifty and Bank Nifty"></iframe>
        </div>
    </div>

    <!-- Include PapaParse library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        function loadCSV() {
            Papa.parse('pxyprnt.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    console.log('CSV Data:', results.data);
                    if (results.errors.length > 0) {
                        console.error('PapaParse Errors:', results.errors);
                    }
                    displayCSV(results.data);
                },
                error: function(error) {
                    console.error('Error loading CSV:', error);
                }
            });
        }

        function displayCSV(data) {
            const container = document.getElementById('csvTable');
            if (data.length === 0) {
                container.innerHTML = 'No data available.';
                return;
            }

            let table = '<table><thead><tr>';
            Object.keys(data[0]).forEach(key => {
                table += `<th>${key}</th>`;
            });
            table += '</tr></thead><tbody>';

            data.forEach(row => {
                table += '<tr>';
                Object.values(row).forEach(value => {
                    table += `<td>${value}</td>`;
                });
                table += '</tr>';
            });

            table += '</tbody></table>';
            container.innerHTML = table;
        }

        window.onload = function() {
            console.log('Page loaded');
            loadCSV();
        };
    </script>
</body>
</html>
