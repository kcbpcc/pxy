<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .content {
            flex: 2;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            padding: 20px;
            background-color: #f0f0f0;
            box-sizing: border-box;
        }
        .section {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
        }
        .sidebar {
            flex: 1;
            background-color: #fff;
            border-left: 2px solid #ddd;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="section">
                <h2>Section 1</h2>
                <p>Content for section 1.</p>
            </div>
            <div class="section">
                <h2>Section 2</h2>
                <p>Content for section 2.</p>
            </div>
            <div class="section">
                <h2>Section 3</h2>
                <p>Content for section 3.</p>
            </div>
            <div class="section">
                <h2>Section 4</h2>
                <p>Content for section 4.</p>
            </div>
        </div>
        <div class="sidebar">
            <iframe src="nifty_and_banknifty_1min.html" title="Nifty and Bank Nifty"></iframe>
        </div>
    </div>
</body>
</html>
